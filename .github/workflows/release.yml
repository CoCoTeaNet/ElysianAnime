name: Release ElysianAnime

on:
  push:
    tags:
      - 'v*'  # å½“ git push ä¸€ä¸ª tagï¼ˆå¦‚ v1.0.0ï¼‰æ—¶è§¦å‘å‘å¸ƒ

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å…è®¸åˆ›å»º Release
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ï¼Œç”¨äºç”Ÿæˆ changelog

      # ğŸŒ è®¾ç½® Node.js å¹¶æ„å»ºå‰ç«¯
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build Frontend
        run: |
          cd elysiananime-web
          npm install
          npm run build
        env:
          VITE_API_URL: "/api"  # å‰ç«¯è°ƒç”¨åç«¯ API çš„è·¯å¾„

      # â˜• è®¾ç½® Java å¹¶æ„å»ºåç«¯
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend with Maven
        run: |
          cd elysiananime-server
          mvn -B package -DskipTests

      # ğŸ“¦ åˆ›å»º release ç›®å½•å¹¶åˆå¹¶æ–‡ä»¶
      - name: Prepare Release Directory
        run: |
          mkdir -p release/ElysianAnime/{backend,frontend}
          
          # å¤åˆ¶åç«¯ jar
          cp elysiananime-server/target/*.jar release/ElysianAnime/backend/
          
          # å¤åˆ¶å‰ç«¯æ„å»ºç»“æœ
          cp -r elysiananime-web/dist/* release/ElysianAnime/frontend/
          
          # å¤åˆ¶å¯åŠ¨è„šæœ¬
          cp elysiananime-server/start.bat release/ElysianAnime/backend/
          cp elysiananime-server/start.sh release/ElysianAnime/backend/

          # å¯é€‰ï¼šå¤åˆ¶ README æˆ–è¯´æ˜æ–‡ä»¶
          cp README.md release/ElysianAnime/ || echo "No README.md"

      # ğŸ—œï¸ æ‰“åŒ…ä¸º ZIP
      - name: Create ZIP Archive
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          zip -r "ElysianAnime-$VERSION.zip" release/ElysianAnime/
        id: zip

      # ğŸ“œ ç”Ÿæˆ changelogï¼ˆåŸºäº commitï¼‰
      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configuration: |
            {
              "categories": [
                {
                  "title": "## ğŸš€ æ–°åŠŸèƒ½",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "## ğŸ› ä¿®å¤",
                  "labels": ["fix", "bug"]
                },
                {
                  "title": "## ğŸ§© å…¶ä»–",
                  "labels": ["chore", "refactor", "docs"]
                }
              ],
              "excludeLabels": ["no-changelog"]
            }

      # ğŸš€ åˆ›å»º GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: "ElysianAnime ${{ github.ref }}"
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
            *.zip
