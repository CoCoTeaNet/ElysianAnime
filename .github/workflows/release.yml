name: Release

on:
  push:
    tags:
      # 仅当 git push 一个形如 1.0.0 的 tag 时触发
      # 匹配类似 1.0.0、2.3.4 这样的 tag
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许创建 Release
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，用于生成 changelog

      # 🌐 设置 Node.js 并构建前端
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: elysiananime-ui/yarn.lock

      - name: Install and Build Frontend
        run: |
          cd elysiananime-ui
          yarn install --frozen-lockfile
          yarn build
        env:
          VITE_API_URL: "/api"  # 前端调用后端 API 的路径

      # ☕ 设置 Java 并构建后端
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend with Maven
        run: |
          cd elysiananime-server
          mvn -B package -DskipTests

      # 📦 创建 release 目录并合并文件
      - name: Prepare Release Directory
        run: |
          mkdir -p ElysianAnime-Release/{backend,frontend}
          
          # 复制后端 jar
          cp elysiananime-server/elysiananime-api/target/*.jar ElysianAnime-Release/backend/
          cp elysiananime-server/elysiananime-api/target/classes/app.yml ElysianAnime-Release/backend/
          
          # 复制前端构建结果
          cp -r elysiananime-ui/dist/* ElysianAnime-Release/frontend/
          
          # 复制启动脚本
          cp doc/bin/start.bat ElysianAnime-Release/backend/
          cp doc/bin/stop.bat ElysianAnime-Release/backend/
          cp doc/bin/start.sh ElysianAnime-Release/backend/

          # 可选：复制 README 或说明文件
          cp README.md ElysianAnime-Release/ || echo "No README.md"

      # 🗜️ 打包为 ZIP
      - name: Create ZIP Archive
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          zip -r "ElysianAnime-$VERSION.zip" ElysianAnime-Release/
        id: zip

      # 📜 生成 changelog
      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                    "title": "## 🚀 Features",
                    "labels": ["feature", "feat"]
                },
                {
                    "title": "## 🐛 Fixes",
                    "labels": ["fix", "bug"]
                },
                {
                    "title": "## 🧪 Tests",
                    "labels": ["test"]
                },
                {
                    "title": "## 💬 Other",
                    "labels": ["other"]
                },
                {
                    "title": "## 📦 Dependencies",
                    "labels": ["dependencies"]
                }
              ]
            }
          fail_on_error: false  # 避免因无 PR 导致失败

      # 🚀 创建 GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: "${{ github.ref_name }}"
          body: ${{ steps.github_release.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
            ElysianAnime-*.zip
