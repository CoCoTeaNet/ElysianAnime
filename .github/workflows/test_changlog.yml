name: test_changlog

on:
  workflow_dispatch:  # 👈 允许手动触发
    inputs:
      logLevel:
        description: '日志级别'
        required: false
        default: 'info'
      tags:
        description: '要部署的标签'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许创建 Release
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，用于生成 changelog

      # 📜 生成 changelog
      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                    "title": "## 🚀 Features",
                    "labels": ["feature", "feat"]
                },
                {
                    "title": "## 🐛 Fixes",
                    "labels": ["fix", "bug"]
                },
                {
                    "title": "## 🧪 Tests",
                    "labels": ["test"]
                },
                {
                    "title": "## 💬 Other",
                    "labels": ["other"]
                },
                {
                    "title": "## 📦 Dependencies",
                    "labels": ["dependencies"]
                }
              ]
            }
          failOnError: false  # 避免因无 PR 导致失败
          
      - name: Output Changelog to Log
        run: |
          echo "📄 Generated Changelog:"
          echo "${{ steps.changelog_generator.outputs.changelog }}"
